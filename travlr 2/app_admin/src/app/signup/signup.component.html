<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
  
      <div class="mb-3">
        <label class="form-label">* Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">* Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">* Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">* Re-type Password:</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
  
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="agreed" name="agreed">
        <label class="form-check-label">
          I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </label>
      </div>
  
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
